<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
            <h1>Uzupełnij dane</h1>
        <form>
        <div class="form-group">
          <label for="imie">Imię</label>
          <input type="text" class="form-control" id="imie" placeholder="Wpisz swoje imię">
        </div>
        <div class="form-group">
            <label for="nazwisko">Nazwisko</label>
            <input type="text" class="form-control" id="nazwisko" placeholder="Wpisz swoje nazwisko">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div>
            <input type="radio" name="gender" value="Męzczyzna"> Mezczyzna
            <input type="radio" name="gender" value="Kobieta"> Kobieta
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Opis</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div>
            <label for="wiek">Wiek</label><br>
            <input type="number" min="1" max="100">
        </div>
        <div class="form-group">
            <label for="maritalStatus">Stan cywilny:</label>
            <select id="maritalStatus">
                <option selected>Wybierz...</option>
                <option>Panna/Kawaler</option>
                <option>Mężatka/Żonaty</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
        <button type="reset" class="btn btn-secondary">Wyczyść</button>
    </form>
    </div>
    <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <h3>Szybki kontakt</h3>
        <i class="fa fa-facebook-official fa-4x" aria-hidden="true"></i>
        <i class="fa fa-instagram fa-4x" aria-hidden="true"></i>
    </div>
    </div>
    </div>
    <footer class="stopka">
      <p>Copyrights &copy; Kamil Adamczyk | 2020</p>
    </footer>
</body>
</html>
